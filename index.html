<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>AlertView Demo</title>
	<link rel="stylesheet" type="text/css" href="alertview.css"/>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="alertview.js"></script>
	<script type="text/javascript">
  	$(function() {
  	  $('#show-popup-link').bind('click', function(evt) {
  	    evt.preventDefault();
        AlertView.show('Hello', 'This is an AlertView!', 'Ok', 'Cancel', function(index) {
          switch (index) {
            case 0:
              console.log('Primary was clicked!');
              break;
            case 1:
              console.log('Secondary was clicked!');
              break;
            default:
              break;
          }
        });
      });
    });
	</script>
</head>
<body>
  <a id="show-popup-link" href="#">Show Popup</a>
</body>
</html>
